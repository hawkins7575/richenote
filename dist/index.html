    <!-- 모바일 크롬 브라우저 감지 및 뷰포트 설정 -->
    <script>
      (function() {
        // 모바일 감지 및 뷰포트 동적 설정
        var userAgent = navigator.userAgent.toLowerCase();
        var isMobile = 
          /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent) ||
          (userAgent.includes('chrome') && userAgent.includes('mobile')) ||
          (userAgent.includes('chrome') && userAgent.includes('android')) ||
          userAgent.includes('mobile') ||
          window.innerWidth < 768 ||
          ('ontouchstart' in window);
        
        if (isMobile) {
          console.log('📱 모바일 디바이스 감지됨:', userAgent);
          
          // 동적 뷰포트 높이 설정 (모바일 브라우저 주소창 문제 해결)
          function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
          }
          
          setVh();
          window.addEventListener('resize', setVh);
          window.addEventListener('orientationchange', function() {
            setTimeout(setVh, 100);
          });
          
          // 모바일 메타 태그 강화
          var existingMeta = document.querySelector('meta[name="viewport"]');
          if (existingMeta) {
            existingMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover, shrink-to-fit=no, minimal-ui';
          }
          
          // 모바일 전용 클래스 추가
          document.documentElement.classList.add('mobile-detected');
        } else {
          console.log('💻 데스크톱 디바이스 감지됨');
          document.documentElement.classList.add('desktop-detected');
        }
      })();
    </script>
    
    <!-- 카카오톡 인앱 브라우저 감지 및 처리 -->
    <script>
      (function() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isKakaoTalk = /KAKAOTALK/i.test(userAgent);
        var isLine = /Line/i.test(userAgent);
        var isInAppBrowser = isKakaoTalk || isLine;
        var currentUrl = window.location.href;
        
        console.log('🔍 User Agent:', userAgent);
        console.log('📱 KakaoTalk 감지:', isKakaoTalk);
        console.log('📱 Line 감지:', isLine);
        console.log('📱 인앱 브라우저:', isInAppBrowser);
        
        // URL이 올바른 도메인인지 확인
        var correctDomain = 'summi3-2mk8sy7pu-daesung75-6440s-projects.vercel.app';
        var isCorrectDomain = window.location.hostname === correctDomain;
        
        console.log('🌐 현재 도메인:', window.location.hostname);
        console.log('✅ 올바른 도메인:', isCorrectDomain);
        
        // 잘못된 도메인에서 접속한 경우 올바른 도메인으로 리다이렉트
        if (!isCorrectDomain && window.location.hostname.includes('vercel.app')) {
          console.log('🔄 올바른 도메인으로 리다이렉트');
          var correctUrl = 'https://' + correctDomain + window.location.pathname + window.location.search;
          console.log('🔄 리다이렉트 대상:', correctUrl);
          
          // 즉시 리다이렉트 (history.replace로 뒤로가기 버튼 문제 방지)
          window.location.replace(correctUrl);
          return;
        }
        
        // 카카오톡에서 잘못된 URL로 접속한 경우를 위한 추가 체크
        var wrongPatterns = [
          'propertydesk-saas',
          'richey-property',
          'property-manager'
        ];
        
        var hasWrongPattern = wrongPatterns.some(function(pattern) {
          return window.location.hostname.includes(pattern);
        });
        
        if (hasWrongPattern) {
          console.log('🔄 잘못된 패턴 감지, 올바른 도메인으로 리다이렉트');
          var correctUrl = 'https://' + correctDomain + window.location.pathname + window.location.search;
          window.location.replace(correctUrl);
          return;
        }
        
        if (isInAppBrowser) {
          var browserName = isKakaoTalk ? '카카오톡' : '라인';
          console.log('🟡 ' + browserName + ' 인앱 브라우저에서 접속됨');
          
          // 3초 후에 외부 브라우저 안내 (너무 즉시 뜨면 사용자 경험이 안좋음)
          setTimeout(function() {
            var openInBrowser = confirm('이 앱은 외부 브라우저(Safari, Chrome)에서 더 잘 작동합니다.\n외부 브라우저로 여시겠습니까?');
            
            if (openInBrowser) {
              // 외부 브라우저로 열기 시도
              if (isKakaoTalk) {
                window.open('https://www.google.com/url?q=' + encodeURIComponent(currentUrl), '_blank');
              } else {
                window.open(currentUrl, '_blank');
              }
            }
          }, 3000);
        } else {
          console.log('✅ 일반 브라우저에서 접속됨');
        }
      })();
    </script>
