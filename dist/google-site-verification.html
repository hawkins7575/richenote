<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Site Verification</title>
</head>
<body>
    <h1>Google Search Console 인증</h1>
    <p>이 페이지는 Google Search Console 인증을 위한 페이지입니다.</p>
    <p>실제 인증 시에는 Google에서 제공하는 고유한 인증 파일명으로 변경해야 합니다.</p>
    
    <!-- 실제 사용 시 아래와 같은 형태로 변경됩니다:
    예: google123abc456def.html
    내용: google-site-verification: google123abc456def.html
    -->
    
    <script>
        console.log('Google Search Console 인증 페이지 로드됨');
    </script>
</body>
</html>
