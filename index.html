    <!-- 로딩 스타일 -->
    <style>
      #root { min-height: 100vh; }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- 카카오톡 인앱 브라우저 감지 및 처리 -->
    <script>
      (function() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isKakaoTalk = /KAKAOTALK/i.test(userAgent);
        var isLine = /Line/i.test(userAgent);
        var isInAppBrowser = isKakaoTalk || isLine;
        var currentUrl = window.location.href;
        
        console.log('🔍 User Agent:', userAgent);
        console.log('📱 KakaoTalk 감지:', isKakaoTalk);
        console.log('📱 Line 감지:', isLine);
        console.log('📱 인앱 브라우저:', isInAppBrowser);
        
        // URL이 올바른 도메인인지 확인
        var correctDomain = 'summi3-2mk8sy7pu-daesung75-6440s-projects.vercel.app';
        var isCorrectDomain = window.location.hostname === correctDomain;
        
        console.log('🌐 현재 도메인:', window.location.hostname);
        console.log('✅ 올바른 도메인:', isCorrectDomain);
        
        // 잘못된 도메인에서 접속한 경우 올바른 도메인으로 리다이렉트
        if (!isCorrectDomain && window.location.hostname.includes('vercel.app')) {
          console.log('🔄 올바른 도메인으로 리다이렉트');
          var correctUrl = 'https://' + correctDomain + window.location.pathname + window.location.search;
          window.location.replace(correctUrl);
          return;
        }
        
        if (isInAppBrowser) {
          var browserName = isKakaoTalk ? '카카오톡' : '라인';
          console.log('🟡 ' + browserName + ' 인앱 브라우저에서 접속됨');
          
          // 3초 후에 외부 브라우저 안내 (너무 즉시 뜨면 사용자 경험이 안좋음)
          setTimeout(function() {
            var openInBrowser = confirm('이 앱은 외부 브라우저(Safari, Chrome)에서 더 잘 작동합니다.\n외부 브라우저로 여시겠습니까?');
            
            if (openInBrowser) {
              // 외부 브라우저로 열기 시도
              if (isKakaoTalk) {
                window.open('https://www.google.com/url?q=' + encodeURIComponent(currentUrl), '_blank');
              } else {
                window.open(currentUrl, '_blank');
              }
            }
          }, 3000);
        } else {
          console.log('✅ 일반 브라우저에서 접속됨');
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
